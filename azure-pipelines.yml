# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
    - master
    - releases/*
  paths:
    include:
    - baffis.Service.Rest

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'VisualStudioEnterpriseSubscription'
        repository: 'baffis.Service.Rest'
        command: 'buildAndPush'
        Dockerfile: 'baffis.Service.Rest/Production.Dockerfile'
        buildContext: './'
